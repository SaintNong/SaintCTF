{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/entry.css') }}">

    <!-- Sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js" defer></script>    <!-- as lazy as normal alerts, better than you could make them yourself -->

    <script src="{{ url_for('static', filename='js/register.js') }}" defer></script>
{% endblock %}

{% block body %}
    <section class="card" id="login-section">
        <h1>Sign Up</h1>
        <form id="signup-form" action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required="required" autocapitalize="none" autofocus>
            <input type="password" name="password" placeholder="Password" required="required">
            <input type="submit" value="Sign Up">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        </form>
    </section>
{% endblock %}
